<h2>Alla filmer</h2>

<section>
    <div *ngFor="let p of product; let i = index">
        <h3> {{ p.name }} </h3>
        <img src="{{ p.imageUrl }}">
        <p> {{ p.price }} kronor </p>
        <a (click)="showDetails(i)" [routerLink]="['/product', '.id']" routerLinkActive="active">Läs mer</a>
        <button><a (click)="addToCart(i)" [routerLink]="['/shopping-cart']" routerLinkActive="active">Köp</a></button>
    </div>
</section>
