<section>
    <h2>Checkout</h2>

    <h3>Summa x kronor </h3>

    <div *ngFor="let product of choosenProduct">
        <p>Hej</p>
        <p> {{ product.price }} </p>
    </div>

    <form [formGroup]="orderForm">
        <label for="firstName">Förnamn: </label><br>
        <input id="firstName" type="text" formControlName="firstName" placeholder="Obligatoriskt">
        
        <div *ngIf="orderForm.get('firstName')?.invalid && orderForm.get('firstName')?.touched">
            <p *ngIf="orderForm.get('firstName')?.errors?.['required']">Vänligen ange ditt förnamn</p>
        </div>
        
        <br><br>

        <label for="lastName">Efternamn: </label><br>
        <input id="lastName" type="text" formControlName="lastName" placeholder="Obligatoriskt">
        
        <div *ngIf="orderForm.get('lastName')?.invalid && orderForm.get('lastName')?.touched">
            <p *ngIf="orderForm.get('lastName')?.errors?.['required']">Vänligen ange ditt efternamn</p>
        </div>

        <br><br>

        <label for="address">Adress: </label><br>
        <input id="address" type="text" formControlName="address" placeholder="Obligatoriskt">

        <div *ngIf="orderForm.get('address')?.invalid && orderForm.get('address')?.touched">
            <p *ngIf="orderForm.get('address')?.errors?.['required']">Vänligen ange din adress</p>
        </div>

        <br><br>

        <button type="submit" (click)="submitOrder()" [disabled]="orderForm.invalid">Beställ</button>
    </form>

</section>
