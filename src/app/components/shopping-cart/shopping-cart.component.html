<section>
    <h2>Varukorg</h2>

    <h3>Dina varor: </h3>

    <div id="cartSection" *ngFor="let product of cartProduct">
        <h4> Titel: {{ product.name }} </h4>
        <h4> Pris: {{ product.price }} </h4>
    </div>

    <a [routerLink]="['/product']" routerLinkActive="active">Fortsätt <b>handla ↩</b></a>

    <div id="submitCart">
        <button><a [routerLink]="['/checkout']" routerLinkActive="active">Gå vidare till betalning</a></button>
    </div>
</section>
