<section>
    <h2>Om filmen</h2>

    <section *ngFor="let p of product">
        <div *ngIf="this.productId == p.id">
            <h3> {{ this.p.name }} ({{ this.p.year }}) </h3>
            <img src="{{ p.imageUrl }}">
            <h3> Handling: {{ this.p.description }} </h3>
        </div>
    </section>

    <a [routerLink]="['/product']" routerLinkActive="active">Visa alla produkter â†©</a>
</section>
