<section >
    <div id="wrapperProducts" *ngFor="let p of product; let i = index">
        <div>
            <h3 *ngIf="i == 0"> {{ p.name | titlecase }} </h3>
            <img *ngIf="i == 0" src="{{ p.imageUrl }}">
        </div>

        <div>
            <h3 *ngIf="i == 17"> {{ p.name | titlecase }} </h3>
            <img *ngIf="i == 17" src="{{ p.imageUrl }}">
        </div>

        <div>
            <h3 *ngIf="i == 9"> {{ p.name | titlecase }} </h3>
            <img *ngIf="i == 9" src="{{ p.imageUrl }}">
        </div>

        <div>
            <h3 *ngIf="i == 13"> {{ p.name | titlecase }} </h3>
            <img *ngIf="i == 13" src="{{ p.imageUrl }}">
        </div>
    </div>
</section>
