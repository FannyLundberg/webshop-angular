<section>
    <h2>Vilken genre gillar du?</h2>

    <div id="divGenre" *ngFor="let c of category">
        <h3 (click)="showGenre(c.id)"> {{ c.name }} </h3>
    </div>

    <div id="divProduct" *ngFor="let p of showProduct">  
        <h4> {{ p.name | titlecase }} </h4>
        <img src="{{ p.imageUrl }}">
    </div>
</section>
